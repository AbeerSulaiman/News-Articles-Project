<div class="container">
    <div class="row">
        <div
        *ngFor="let article of articlsList; let i"
          class="col-lg-4 col-md4 my-3"
        >
          <div class="card article-card flex-1">
            <img
              class="card-img-top img-fluid article-img"
              src="../../../assets/imges/alexander-andrews-RJhFuru-0uw-unsplash.jpg"
              alt="article-img"
            />
            <div class="card-body">
              <h5 class="article-card-title">{{article.title}}</h5>
              <p class="card-description">
                {{article.description}}
              </p>
              <p class="card-description">
                {{article.publishedAt}}
              </p>
              <p class="card-description">
                By: {{article.author}}
              </p>
              <span class="d-flex">
                <button
                (click)="addToFavList(i)"
                  class="btn btn-primary w-100 mx-2"
                >
                  Add To Favorite
                </button>
                <!-- <button
                class="btn btn-primary w-100 mx-2"
                data-bs-toggle="modal" data-bs-target="#exampleModal"
              >
                View Details
              </button> -->
              </span>
            </div>
          </div>
